<!DOCTYPE html>

    <script src="/script.js" type="module"></script>

      <option value="SH">Siberian Husky</option>
      <option value="CH">Chihuahua</option>
      <option value="DC">Dachshund</option>
      <option value="GD">Great Dane</option>
      <option value="DB">Dobbermann</option>
      <option value="BM">Bernese Mountain Dog</option>
      <option value="GSP">German Shorthaired Pointier</option>
      <option value="ST">Shih Tzu</option>

</html>
